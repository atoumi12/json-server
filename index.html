<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://unpkg.com/vue"></script>
    <script src="./script.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    
    <main id="app">
        <h2 class="title">{{message}}</h2>
        <ul class="infos">
            <li v-for="user, index in users" :key="user.id"> 
                <div class="user-info">
                    <h3>{{user.name}} ({{user.id}}) a {{user.age}} ans</h3>
                    <div class="buttons">
                        <input class="btn" type="button" value="Edit" @click="Edit(user.id)"/>
                        <input class="btn" type="button" value="DELETE" @click.prevent="Delete(user.id)"/>
                    </div>
                </div>
            </li>
        </ul>
        <p class="error">{{error}}</p>
        <form @submit.prevent="Add">
            <input type="text" placeholder="Your name" v-model.trim="name">
            <input type="number" placeholder="Your age" v-model="age">


            <button class="btn" type="submit"> Add new user </button>
        </form>
    </main>
</body>
</html>
